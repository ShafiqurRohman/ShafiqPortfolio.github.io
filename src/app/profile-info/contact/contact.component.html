<div class="section" id="contact">
  <div class="container">
    <div class="h4 text-center title">Contact</div>
    <div class="card">
      <section id="contact">
        <div class="container">
          <div class="row">
            <div class="col-md-3 col-lg-3">
              <div class="contact-info">
                <img src="assets/images/mail.png" alt="Mail image" />
                <h4>I am open to work.</h4>
                <h4>Please, do not hesitate to contact me.</h4>
              </div>
            </div>
            <div class="col-md-9">
              <div class="contact-form">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="identite">Identify</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="identite" placeholder="Enter your name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="object">Object</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="object" placeholder="Enter your Subject for mail">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="comment">Message</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="5" placeholder="Enter your message" id="comment"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button (click)="gotLinkid()" type="submit" class="btn btn-default">Send</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
